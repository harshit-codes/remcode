name: Release Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - 'INSTALLATION.md'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        type: choice
        options: [auto, patch, minor, major]
        default: 'auto'
      skip_tests:
        description: 'Skip tests'
        type: boolean
        default: false

jobs:
  test:
    if: github.event.inputs.skip_tests != 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint
        
      - name: Build
        run: npm run build
        
      - name: Run tests
        run: npm run test:unit && npm run test:mcp && npm run test:production        run: git push origin main
          
      - name: Publish to NPM
        if: steps.version_bump.outputs.skip_publish == 'false'
        run: |
          echo "Publishing version ${{ steps.version_bump.outputs.new_version }} to NPM"
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create release tag
        if: steps.version_bump.outputs.skip_publish == 'false'
        run: |
          git tag "v${{ steps.version_bump.outputs.new_version }}"
          git push origin "v${{ steps.version_bump.outputs.new_version }}"